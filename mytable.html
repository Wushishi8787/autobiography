<h1>自我介紹</h1>
<p style="font-size:24px;">你好,我是吳振欣,很高興您使用了由本人辛苦製作的網站</p>
<p style="font-size:18px;">本人畢業於觀音高級中學,是一所位於桃園觀音區的高中</p>
<p style="font-size:18px;">從小到高中為止,遵循著家人的意思,生活大多是讀書,興趣是聽音樂</p>
<p style="font-size:18px;">從高一開始,選擇了職科去讀,原因是想嘗試不同的事物</p>
<p style="font-size:18px;">結果並不太順利,最後在高一選擇休學一年,休學期間去加拿大遊學</p>
<p style="font-size:18px;">一年後返回台灣,選擇轉回普通科,在讀書之餘去探索自己的興趣</p>
<p style="font-size:18px;">目前的生涯探索偏向於外語 經濟,在經過多次與師長朋友的討論後決定以國際商務類型德宮作為目標</p>
